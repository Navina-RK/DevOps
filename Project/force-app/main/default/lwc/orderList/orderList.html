<template>
  <div style="height: 500px;">
          <lightning-input type="search" label="Search Order Name" onchange={handleChange} value={orderName}></lightning-input>
    <template if:true={orderList}>
      <lightning-datatable
        key-field="id"
        data={orderList}
        columns={columns}
        onrowaction={handleDelete}>
      </lightning-datatable>
    </template>
  </div>
</template>
